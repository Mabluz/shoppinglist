version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shoppinglist-postgres
    environment:
      POSTGRES_USER: shoppinglist
      POSTGRES_PASSWORD: shoppinglist
      POSTGRES_DB: shoppinglist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shoppinglist"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
